<div class="overlay">
  <div class="popup popup-registration">
    <div class="popup__close" (click)="closeRecoveryPassPopup()"></div>
    <h6 class="popup__title">{{'Thank you!' | translate}}</h6>
    <h4 class="popup__subtitle" [innerHTML]="'Now you can login <br> with your new password' | translate"></h4>
    <button class="btn popup__btn popup__btn--active" (click)="goToLogin()">{{'Login' | translate}}</button>
  </div>
</div>
