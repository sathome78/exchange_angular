<div class="title modal__title">{{'Two-Factor authentication by Google Authenticator' | translate}}</div>
<div class="subtitle modal__subtitle">
  <p>{{'Ð¡onfirm your details' | translate}}</p>
</div>

<form [formGroup]="form">
  <div class="row row--jcc">
    <div class="wrap-input modal__input-2fa">
      <input
      required
      class="wrap-input__input"
      type="password"
      formControlName="password">
      <label class="wrap-input__label">{{'Password' | translate}}</label>
      <div class="wrap-input__line"></div>
      <div>
        <div class="input-hint-wrapper">
          <ng-container *ngIf="passwordControl.touched && passwordControl.errors">
            <span
            class="wrap-input__message"
            *ngIf="passwordControl.errors['required']"
            >
            {{'Password is required.' | translate}}
          </span>
        </ng-container>
      </div>
    </div>
    
  </div>
</div>
<div class="row row--jcc">
  <div class="wrap-input modal__input-2fa">
    <input
    required
    class="wrap-input__input"
    type="text"
    formControlName="pincode">
    <label class="wrap-input__label">{{'Pin code' | translate}}</label>
    <div class="wrap-input__line"></div>
    <div>
      <div class="input-hint-wrapper">
        <ng-container *ngIf="pinCodeControl.touched && pinCodeControl.errors">
          <span
          class="wrap-input__message"
          *ngIf="pinCodeControl.errors['required']"
          >
          {{'Pin code is required.' | translate}}
        </span>
        
      </ng-container>
    </div>
  </div>
  
</div>
</div>

<button class="btn btn--active btn--center " (click)="onNextStep()">{{'Enable GA' | translate}}</button>
<!--todo here we should fire popup if time of 5 minutes expires or smth went wrong-->
</form>
