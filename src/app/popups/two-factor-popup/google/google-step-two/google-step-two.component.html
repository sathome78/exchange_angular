<div class="title modal__title">Two-Factor authentication by Google Authenticator</div>
<div class="subtitle modal__subtitle">
  <p>Use Google Authenticator to scan the QRCode</p>
</div>
<!--<h3>{{statusMessage}}</h3>-->

<div class="modal__code-wrap">
<img class="modal__qr-code" [src]="getGoogleAuthenticatorUrl()">
<div class="modal__code-2fa">
  <!--SECRET HASH-->
  <h6> {{ secretCode }}</h6>
  <span>Please save a backup of your <br> recovery key</span>
</div>
</div>

<button class="btn btn--active btn--center" (click)="onNextStep()">Ok, I did it</button>

<div class="note modal__note">
  <div class="note__title">Please note:</div>
  <ul class="note__list">
    <li class="note__list-item">This code changes each time you enable 2FA. If you disable 2FA this code will no longer be valid.</li>
  </ul>
</div>
