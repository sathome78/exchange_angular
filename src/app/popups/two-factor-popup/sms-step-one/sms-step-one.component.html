<div class="modal__title">Two-Factor authentication by phone number</div>
<div class="modal__subtitle">
  <p>Enter the phone number</p>
</div>
<div class="modal__row modal__row--mb32 modal__row--mob-600-column">
  <div class="select select--flex modal__select-in-row" (click)="openDropdown()">
    <div class="select__value select__value--active">
      <img [src]="region.iconPath" class="select__list-item-icon">
      {{ region.country }}
    </div>
    <div class="select__label">Inner transfer</div>
    <div class="select__line"></div>
    <div class="select__triangle"></div>
    <ul class="select__list" [ngClass]="{'select__list--open': dropDownOpen }">
      <li *ngFor="let reg of getRegions()" class="select__list-item" (click)="onSelect(reg)">
        <img [src]="reg.iconPath" class="select__list-item-icon">
        {{ reg.country }}
      </li>
      <!--<li class="select__list-item"><img class="select__list-item-icon" src="../../../../assets/img/flag-pl.svg">Ukraine</li>-->
      <!--<li class="select__list-item"><img class="select__list-item-icon" src="../../../../assets/img/flag-ru.svg">Russia</li>-->
      <!--<li class="select__list-item"><img class="select__list-item-icon" src="../../../../assets/img/flag-en.svg">USA</li>-->
      <!--<li class="select__list-item"><img class="select__list-item-icon" src="../../../../assets/img/flag-cn.svg">China</li>-->
    </ul>
  </div>
  <form [formGroup]="form">
    <div class="wrap-input wrap-input--230">
      <input
        class="input"
        [ngClass]="{'input--error': !form.get('phone').valid && form.get('phone').touched }"
        type="text" formControlName="phone">
      <label class="wrap-input__label" for="">Phone number</label>
      <div class="wrap-input__line"></div>

      <!--Input error section starts-->
      <div *ngIf="form.get('phone').errors != null && form.get('phone').touched">
         <span
           *ngIf="form.get('phone').errors['required']"
           class="wrap-input__valid">
          Please enter the phone number.
        </span>
        <span
          *ngIf="form.get('phone').invalid && !form.get('phone').errors['required']"
          class="wrap-input__valid">
          Only numbers are allowed.
        </span>
      </div>
      <!--Input error section ends-->

    </div>
  </form>

</div>
<a class="button button--center" (click)="onNextStep()">Get verification code</a>
