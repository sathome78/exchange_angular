<div class="overlay">
	<div class="popup popup-subscribe">
		<div class="popup__close" (click)="closeSubPopup()"></div>

		<h6 class="popup__title popup_title--dm">Subscribe to news</h6>
		<!-- login user -->
		<h4 class="popup__subtitle popup_title--dm">Mailing will be made to the email specified during registration</h4>
		<!-- end login user -->
		<!-- not login user -->
		<h4 class="popup__subtitle popup_title--dm">Enter email to subscribe to news</h4>
		<!-- end not login user -->

		<!-- login user -->
		<form class="popup__form">
			<div>
				<div class="wrap-input popup__wrap-input">
					<input class="wrap-input__input" type="text"
					required>
					<label class="wrap-input__label" for="">
					{{'Email' | translate}}
				</label>
				<div class="wrap-input__line">
			</div>
			<div>
			<div class="input-hint-wrapper">
				<span
				class="wrap-input__message wrap-input__message--error">
				{{'This field is required.' | translate}}
			</span>
			<span
			class=" wrap-input__message wrap-input__message--error">
			{{'Please, enter valid email address.' | translate}}
		</span>
	</div>
</div>
</div>
</div>
</form>
<!-- login user -->
<button class="btn popup__btn popup__btn--active"
(click)="openThankPopup()"
>Thank</button>
</div>
</div>
