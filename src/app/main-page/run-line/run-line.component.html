<div
  class="run-line"
  *ngIf="currencyPairs.length"
>
  <div class="run-line-wr">
    <ngx-slick-carousel
      class="carousel run-line-inner"
      #slickModal2="slick-carousel"
      [config]="slideConfig"
    >
      <div
        *ngFor="let pair of currencyPairs; trackBy: trackByPairs"
        class="slide run-line-item"
        ngxSlickItem
      >
        <a
          class="run-line-lnk"
          href="#"
          [routerLink]="['/markets/', pair.currencyPairName.replace('/', '-')]"
        ></a>
        <div class="pair">
          <span>{{pair.currencyPairName}}</span>
        </div>
        <div class="change">
          <span [ngClass]="{'txt-green' : isChangePositive(pair),'txt-red' : !isChangePositive(pair)}">
            {{pair.percentChange | currencyFormat: 'USD'}}%
          </span>
        </div>
        <div class="course">
          <span>{{pair.lastOrderRate | currencyFormat}}</span>
        </div>
        <div class="direction">
          <span [ngClass]="{'up' : isChangePositive(pair), 'down' : !isChangePositive(pair)}"></span>
        </div>

      </div>


    </ngx-slick-carousel>

  </div>
</div>
