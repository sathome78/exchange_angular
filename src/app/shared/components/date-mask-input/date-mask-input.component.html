<form>
  <input
    type="text"
    [(ngModel)]='value'
    [class.dirty]="mask.dirty"
    autocomplete="off"
    #inputEl
    #mask="ngModel"
    name="mask"
    appDateMask="true"
    (blur)="onBlur($event)"
    (focus)="onFocus($event)"
    (input)="inputData($event)"
    maxlength="10"
  />
</form>
