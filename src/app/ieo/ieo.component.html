<div class="ieo-container">
  <div class="ieo-header">
    <app-ieo-header></app-ieo-header>
  </div>
  <app-ieo-info
    [isAuthenticated]="isAuthenticated"
    [currentStage]="currentStage"
    (onLogin)="onLogin()"
  ></app-ieo-info>

  <app-ieo-community [community]="ieoData.community"></app-ieo-community>

  <app-ieo-requirements
    [isAuthenticated]="isAuthenticated"
    [requirements]="requirements"
  ></app-ieo-requirements>

  <app-ieo-how-it-works></app-ieo-how-it-works>

  <app-ieo-descriptions [description]="ieoData.description"></app-ieo-descriptions>

  <button (click)="openNotification()">Notification</button>
  <button (click)="openBuy()">Buy</button>
  <app-popup-notification
    [show]="showNotification"
    (close)="closeNotification()"
  ></app-popup-notification>
</div>
