<!-- start component -->
<div class="community">
  <div class="community-wr">
    <p class="community__text">Community:</p>
    <ul class="social-wr">
      <li class="social-item" *ngFor="let com of community">
        <a [href]="com.url" [ngSwitch]="com.type">
          <ng-container *ngSwitchCase="'telegram'">
            <ng-component *ngTemplateOutlet="telegram"></ng-component>
          </ng-container>
          <ng-container *ngSwitchCase="'twitter'">
            <ng-component *ngTemplateOutlet="twitter"></ng-component>
          </ng-container>
          <ng-container *ngSwitchCase="'facebook'">
            <ng-component *ngTemplateOutlet="facebook"></ng-component>
          </ng-container>
        </a>
      </li>
    </ul>
  </div>
</div>
<!-- end component -->
