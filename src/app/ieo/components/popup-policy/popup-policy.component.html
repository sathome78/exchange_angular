<div class="overlay ieo-notification policy">
  <div class="popup">
    <div
      class="popup__close"
      (click)="closeMe()"
    ></div>
    <ng-container [ngSwitch]="IEOName">
      <app-etao-policy *ngSwitchCase="'E-TAO'"></app-etao-policy>
      <app-dom-policy *ngSwitchCase="'DOM'"></app-dom-policy>

      <p
        *ngSwitchDefault
        class="default-policy"
      >Agreement not ready yet for this IEO. Please contact with our support team</p>
    </ng-container>
    <div class="policy-button-wr">
      <button
        class="btn btn--active btn--center cancel"
        (click)="closeMe()"
      >Close</button>
      <button
        class="btn btn--active btn--center"
        (click)="agree.emit()"
      >Accept</button>
    </div>

  </div>
</div>
