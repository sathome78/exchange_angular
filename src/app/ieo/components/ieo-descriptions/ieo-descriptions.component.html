<!-- start component -->
<div class="ieo_info">
  <div class="ieo_info-wrapper" *ngIf="description">
    <div class="text-info-block">
      <h4>project introduction</h4>
      <p>{{description.introduction}}</p>
    </div>
    <div class="text-info-block" *ngIf="description.keyFeatures.length">
      <h4>Key features</h4>
      <ul class="features-list">
        <li class="features-list-item" *ngFor="let feature of description.keyFeatures">
          <span>{{feature}}</span>
        </li>
      </ul>
    </div>

  </div>
</div>

<!-- end component -->
