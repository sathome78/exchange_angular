<div class="settings__content">
  <h3 class="title settings__content-title">{{'Email Notifications' | translate}}</h3>
  <div class="settings__toggler-row">
    <label for="" class="toggler settings__toggler">
      <input type="checkbox" name=""
             [(ngModel)]="isInOutNotificationEnabled"
             [disabled]="loading"
             (click)="updateInOuts()"
      >
      <span class="toggler__indicate"></span>
    </label>
    <span class="settings__toggler-text">{{'Input / output' | translate}}</span>
  </div>
  <div class="settings__toggler-row">
    <label for="" class="toggler settings__toggler">
      <input type="checkbox" name=""
             [(ngModel)]="isOrdersNotificationEnabled"
             [disabled]="loading"
             (click)="updateOrders()"
      >
      <span class="toggler__indicate"></span>
    </label>
    <span class="settings__toggler-text">{{'Orders' | translate}}</span>
  </div>
  <div class="settings__toggler-row">
    <label for="" class="toggler settings__toggler">
      <input type="checkbox" name=""
             [(ngModel)]="isAccountChangesEnabled"
             [disabled]="loading"
             (click)="updateAccount()"
      >
      <span class="toggler__indicate"></span>
    </label>
    <span class="settings__toggler-text">{{'Account changes' | translate}}</span>
  </div>
  <div class="settings__toggler-row">
    <label for="" class="toggler settings__toggler">
      <input type="checkbox" name=""
             [(ngModel)]="isAdminNotificationEnabled"
             [disabled]="loading"
             (click)="updateAdmin()"
      >
      <span class="toggler__indicate"></span>
    </label>
    <span class="settings__toggler-text">{{'Notifications from administrators' | translate}}</span>
  </div>
  <div class="settings__toggler-row">
    <label for="" class="toggler settings__toggler">
      <input type="checkbox" name=""
             [(ngModel)]="isOtherMessagesEnabled"
             [disabled]="loading"
             (click)="updateCustom()"
      >
      <span class="toggler__indicate"></span>
    </label>
    <span class="settings__toggler-text">{{'Other messages' | translate}}</span>
  </div>
</div>
