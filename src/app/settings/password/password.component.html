<!-- <div class="content content--settings"> -->
  <div class="settings-content">
    <h3 class="settings-content__title settings-content__title--mb32">Change password</h3>
    <form class="settings-form">
      <div class="settings-form__row">
        <div class="wrap-input settings-form__wrap-input">
          <input class="input" type="text" required="">
          <label class="wrap-input__label">Current password</label>
          <div class="wrap-input__line"></div><span class="wrap-input__show-password"></span><span class="wrap-input__valid">This nickname already taken. Please take another one</span>
        </div><span class="settings-form__input-notice">for safety, to confirm that you it is you </span>
      </div>
      <div class="settings-form__row">
        <div class="wrap-input settings-form__wrap-input">
          <input class="input" type="text" required="">
          <label class="wrap-input__label">New password</label>
          <div class="wrap-input__line"></div><span class="wrap-input__show-password"></span><span class="wrap-input__valid">This nickname already taken. Please take another one</span>
        </div><span class="settings-form__input-notice">should have 8 chars at least, symbols and numbers </span>
      </div>
      <button class="button settings-form__button settings-form__button--mt32">Change password</button>
    </form>
  </div>
  <div class="notification-popup change-pass-notif">
    <img class="notification-popup__icon" src="../../../assets/img/key.svg">
    <img class="notification-popup__close notification-popup__close--mob" src="../../../assets/img/close-grey.svg" alt="close">
      Password successfully changed
    <img class="notification-popup__close" src="../../../assets/img/close-blue.svg"  alt="close">

  </div>
