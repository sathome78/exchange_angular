<div class="settings__content">
  <h3 class="title settings__content-title">Session Time</h3>
  <div class="subtitle settings__content-subtitle">Time period, when you stayed logged in system after the last action</div>
  <form class="settings-form">
    <!--<div class="input-range settings__time-range">-->
      <!--<input class="input-range__input" type="range" min="1" max="100" value="24">-->
      <!--<span class="input-range__min">5min</span>-->
      <!--<span class="input-range__max">24h</span>-->
    <!--</div>-->

    <ng5-slider [(value)]="value" [options]="options">


    </ng5-slider>

    <div class="settings__form-row settings__form-row--time">
      <div class="wrap-input">
        <input class="wrap-input__input" type="text" required="">
        <label class="wrap-input__label" for="">Hours</label>
        <div class="wrap-input__line"></div>
      </div>

      <span class="colon">:</span>

      <div class="wrap-input">
        <input class="wrap-input__input" type="text" required="">
        <label class="wrap-input__label" for="">Minutes</label>
        <div class="wrap-input__line"></div>
      </div>
    </div>
    <button class="btn settings__form-btn">Save</button>
  </form>
</div>
