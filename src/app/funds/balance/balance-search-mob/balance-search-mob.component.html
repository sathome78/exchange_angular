<div
  class="market-search balance-search"
  #container
>
  <div class="market-search__top">
    <div class="market-search__title">{{'Select currency' | translate}}</div>
    <div
      class="market-search__close-mob"
      (click)="closeModal.emit(false)"
    >
      <svg
        width="15"
        height="17"
        viewBox="0 0 15 17"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M1.73781 0.627721C1.36501 0.220243 0.732466 0.192129 0.324987 0.564928C-0.0824919 0.937728 -0.110605 1.57027 0.262194 1.97775L1.73781 0.627721ZM13.2622 16.187C13.635 16.5945 14.2675 16.6226 14.675 16.2498C15.0825 15.877 15.1106 15.2445 14.7378 14.837L13.2622 16.187ZM14.7378 1.97775C15.1106 1.57027 15.0825 0.937728 14.675 0.564928C14.2675 0.192129 13.635 0.220243 13.2622 0.627721L14.7378 1.97775ZM0.262219 14.837C-0.110581 15.2445 -0.0824672 15.877 0.325012 16.2498C0.732491 16.6226 1.36503 16.5945 1.73783 16.187L0.262219 14.837ZM0.262194 1.97775L6.7622 9.08241L8.23781 7.73239L1.73781 0.627721L0.262194 1.97775ZM6.7622 9.08241L13.2622 16.187L14.7378 14.837L8.23781 7.73239L6.7622 9.08241ZM13.2622 0.627721L6.7622 7.73239L8.23781 9.08241L14.7378 1.97775L13.2622 0.627721ZM6.7622 7.73239L0.262219 14.837L1.73783 16.187L8.23781 9.08241L6.7622 7.73239Z"
        />
      </svg>
    </div>
  </div>
  <div class="market-search__header">
    <div class="wrap-input market-search__input">
      <input
        class="wrap-input__input"
        type="text"
        required
        (input)="onSearch($event.target.value)"
        #input
      >
      <label
        class="wrap-input__label"
        for=""
      >{{'Keyword of the coin' | translate}}</label>
      <div class="wrap-input__icon">
        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M15 8C15 11.8662 11.8652 15 8 15C4.13477 15 1 11.8662 1 8C1 4.13379 4.13477 1 8 1C11.8652 1 15 4.13379 15 8ZM13.293 13.999C11.8828 15.2441 10.0293 16 8 16C3.58203 16 0 12.418 0 8C0 3.58203 3.58203 0 8 0C12.418 0 16 3.58203 16 8C16 10.0293 15.2461 11.8818 14 13.292L17.8535 17.1465C17.9141 17.207 17.957 17.2803 17.9805 17.3574C18.0293 17.5273 17.9883 17.7188 17.8535 17.8535C17.6582 18.0488 17.3418 18.0488 17.1465 17.8535L13.293 13.999Z"
          />
        </svg>
      </div>
      <div class="wrap-input__line"></div>
    </div>
  </div>
  <div class="market-search__content">
    <cdk-virtual-scroll-viewport
      [style.height.px]="scrollHeight"
      [itemSize]="30"
      *ngIf="scrollHeight"
    >
      <div class="table-wp">
        <table class="table widget__table widget__table--mob">
          <thead class="table__head">
            <tr class="table__head-row">
              <th class="table__cell-head table__cell-head--tal">{{'Currency' | translate}}</th>
              <th class="table__cell-head table__cell-head--tal">{{'Available balance' | translate}}</th>
              <th class="table__cell-head table__cell-head--tar">{{'Price' | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *cdkVirtualFor="let currency of viewCurrencies">
              <tr
                class="table__row table__row--mob "
                (click)="selectCurrency(currency)"
              >
                <td class="table__cell table__cell--tal">
                  <div class="balance__currency">
                    <div class="balance__currency-icon">
                      <img
                        [src]="currency.currencyName | getIconUrl:true"
                        onerror="this.src = 'assets/img/currency-icons/no_icon.svg'"
                      >
                    </div>
                    <div>
                      <span style="min-width: 70px;">{{currency.currencyName}}</span>
                      <span class="balance__currency-name">{{currency.currencyDescription}}</span>
                    </div>

                  </div>
                </td>
                <td class="table__cell table__cell--tal">
                  <span>{{currency.activeBalance | currencyFormat:currency.currencyName}}</span>
                </td>
                <td class="table__cell table__cell--tar">
                  <!-- <div *ngIf="priceIn === currencies.BTC">BTC {{item.btcAmount | roundCurrency | formatCurrency}}</div> -->
                  <div>$ {{currency.usdAmount | currencyFormat:'USD'}}</div>
                </td>
              </tr>
              <tr style="height: 10px;"></tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </cdk-virtual-scroll-viewport>
  </div>
</div>
