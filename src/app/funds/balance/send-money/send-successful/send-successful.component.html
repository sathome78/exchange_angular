<div class="send-crypto" *ngIf="operationName === 'Send Crypto'">
  <div class="title send__successful-title">Request was created!</div>
  <div class="subtitle send__successful-subtitle">
    You can track the progress in Pending requests table on <a routerLink="/transaction-history" class="link">Funds</a> page.
  </div>
</div>

  <!--send protected email-code-transfer start-->
  <div class="send-fiat" *ngIf="operationName === 'Send Fiat'">
  <div class="title send__successful-title">Private code was created successfully!</div>
  <div class="send__code-wrap">
    <div class="send__code-title">Use this code to get the transfer</div>
    <div class="send__code">01d098ddce5b467c1987eee435a8457bd7a4e95ad1bc30213e1c6525250527c7</div>
    <button class="btn btn--small btn--center btn--empty-blue" *ngIf="!isSowCopyAddress"
            (click)="copyToBuffer('01d098ddce5b467c1987eee435a8457bd7a4e95ad1bc30213e1c6525250527c7', 'Copy address')">
      Copy</button>
    <button class="btn btn--small btn--empty-blue refill__crypto-copy-btn" *ngIf="isSowCopyAddress"
    >Copied</button>
  </div>
  <div class="subtitle send__successful-subtitle">
    You can track the progress in Pending requests table on <a routerLink="/transaction-history" class="link">Funds</a> page.
  </div>
</div>
