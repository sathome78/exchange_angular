<app-send-crypto
  [balanceData]="balanceData"
  *ngIf="choosedName === CRYPTO_WITHDRAWAL"
></app-send-crypto>
<app-send-fiat
  [balanceData]="balanceData"
  *ngIf="choosedName === FIAT_WITHDRAWAL"
></app-send-fiat>
<app-send-inner-transfer
  [balanceData]="balanceData"
  *ngIf="choosedName === INNER_TRANSFER"
></app-send-inner-transfer>
