<div class="overlay--modal">
  <div class="modal">
    <!-- btn modal close -->
    <div class="modal__controls modal__controls--top">
      <a class="modal__button modal__button--close" (click)="onCloseRefillBalancePopup()">
        <span>close</span>
        <img class="modal__button-icon" src="../../../assets/img/close.svg">
      </a>
    </div>
    <!-- modal header start -->
    <div class="modal__header-mob">
      <div class="steps__counter steps__counter--mob">step
        <span class="steps__counter-val">{{step}}</span>/3</div>
      <div class="modal__header-mob-controls">
        <!--<a class="modal__control-mob" href="#">-->
        <!--<img class="modal__control-icon" src="../../../assets/img/minimize-mob-blue.svg">-->
        <!--</a>-->
        <a class="modal__control-mob" href="#">
          <img class="modal__control-icon" src="../../../assets/img/learn-blue.svg"></a>
        <a class="modal__control-mob" (click)="onCloseRefillBalancePopup()">
          <img class="modal__control-icon" src="../../../assets/img/close-blue.svg"></a>
      </div>
    </div>
    <div class="modal__header">
      <ul class="steps">
        <li class="steps__item"
        *ngIf="step >= 1"
            [ngClass]="{'steps__item--current': step === 1}"
        >
          <a class="steps__link">
            <span class="steps__number  steps__number--valid">1</span>
            <span class="steps__number-mob-current">1. Refill money</span>
            <span class="steps__title">Refill money</span>
          </a>
        </li>
        <li class="steps__item"
            *ngIf="step >= 2"
            [ngClass]="{'steps__item--current': step === 2}"
        >
          <a class="steps__link">
            <span class="steps__number steps__number--current">2</span>
            <span class="steps__number-mob-current">2. Crypto deposit</span>
            <span class="steps__title">{{stepTwoName}}</span>
          </a>
        </li>
        <!--<li class="steps__item">-->
          <!--<a class="steps__link">-->
            <!--<span class="steps__number">3</span>-->
            <!--<span class="steps__number-mob-current">3. Request was created!</span>-->
            <!--<span class="steps__title">Request was created!</span>-->
          <!--</a>-->
        <!--</li>-->
      </ul>
      <div class="steps__counter">step <span class="steps__counter-val">{{step}}</span>/ 3</div>
    </div>
    <!-- modal header end -->
    <div class="modal__content">
      <app-refill-step-one
      *ngIf="step === 1"
      (chooseRefill)="chooseRefil($event)"
      ></app-refill-step-one>

      <app-refill-step-two
      *ngIf="step === 2"
      [choosedName]="stepTwoName"
      ></app-refill-step-two>

    </div>
  </div>
</div>
