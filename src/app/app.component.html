  <article class="banner-wr">
    <style>
    .banner-wr{
      width: 100%;
      font-size: 20px;
      background-color: #262151;
      font-family: Roboto;
      font-weight: 500;
      padding-left: 20px;
      padding-right: 20px;
      height: 3em;
      overflow: hidden;

    }
    .banner-wr p {
      margin: 0;
    }

    .banner-wr .banner-content-inner:nth-child(1){
      transform: translateY(5.2em);
      /*animation: 20s an1 10s infinite;*/
    }
    .banner-wr .banner-content-inner:nth-child(2){
      transform: translateY(-5.2em);
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      /*animation: 20s an2 10s infinite;*/
    }
    .banner-wr .banner-content-inner{
      transform: translateY(-5.2em);
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }
    .banner-wr .banner-content-inner.active{
      transform: translateY(0);
    }
    .banner-wr .banner-content{
      height: 3em;
      position: relative;
    }
    .banner-wr .banner-content-inner{
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 2px;
      transition: .6s ease-out;
    }
    .banner-wr .banner-content-inner a{
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      cursor: pointer;
      text-decoration: none;
      z-index: 3;
    }
    .banner-wr .banner-img{
      margin-right: .85em;
      height: calc(3em - 2px);
      padding-top: 2px;
      display: flex;
      align-items: center;

    }
    .banner-img  img{
      max-height: 100%;
      max-width: 100%;
      object-fit: contain;
      object-position: center;
      display: block;

    }
    .banner-wr .banner-name{
      margin-right: .75em;
    }
    .banner-name p{
      opacity: 0.3;
      color: #ffffff;
      font-size: .8em;
    }
    .banner-wr .youtube-pic{
      margin-right: .75em;
      height: .9em;
    }
    .youtube-pic img{
      height: 100%;
    }
    .banner-wr .banner-discription{
    }
    .banner-discription p{
      opacity: 0.3;
      color: #ffffff;
      font-size: .8em;
      padding-top: 4px;
    }
    @media(max-width: 768px){
      .banner-wr{
        font-size: 12px;
      }
      .banner-discription p{
        padding-top: 0;
      }
    }
  </style>

<app-header></app-header>

<div class="content">

  <div style="flex-grow: 1; width: 100%;">

    <div *ngIf="isTfaPopupOpen">
      <app-two-factor-popup [showPopup]="isTfaPopupOpen"></app-two-factor-popup>
    </div>

    <div *ngIf="isIdentityPopupOpen">
      <app-identity-popup
      [showPopup]="isIdentityPopupOpen"
      ></app-identity-popup>
    </div>

    <div>
      <app-kyc-popup
      *ngIf="isKYCPopupOpen"
      [showPopup]="isKYCPopupOpen"
      [step]="kycStep"
      >
    </app-kyc-popup>
  </div>

  <div *ngIf="isLoginPopupOpen">
    <app-login-popup></app-login-popup>
  </div>

  <div *ngIf="isLoginMobilePopupOpen">
    <app-login-popup-mobile></app-login-popup-mobile>
  </div>

  <div *ngIf="isRegistrationMobilePopupOpen">
    <app-registration-mobile-popup></app-registration-mobile-popup>
  </div>

  <div *ngIf="isRecoveryPasswordPopupOpen">
    <app-recovery-pass></app-recovery-pass>
  </div>

  <div *ngIf="isRestoredPasswordPopupOpen">
    <app-restored-password-popup></app-restored-password-popup>
  </div>

  <div *ngIf="isOpenAlreadyRegisteredPopup">
    <app-already-registered-popup></app-already-registered-popup>
  </div>

  <div *ngIf="isOpenInfoPopup">
    <app-popup-info
    [popupData]="popupData"
    ></app-popup-info>
  </div>

  <div *ngIf="isOpenSessionExpiredPopup">
    <app-session-expired-popup></app-session-expired-popup>
  </div>

  <div *ngIf="isAlreadyRestoredPasswordPopupOpen">
    <app-already-restored-password-popup></app-already-restored-password-popup>
  </div>
  <div *ngIf="isSessionTimeSavedPopupOpen">
    <app-session-time-saved-popup></app-session-time-saved-popup>
  </div>

  <div *ngIf="isChangedPasswordPopupOpen">
    <app-password-changed-popup></app-password-changed-popup>
  </div>

  <div *ngIf="isOpenDemoTradingPopup">
    <app-demo-trading-popup
    [message]="popupService.demoPopupMessage"
    ></app-demo-trading-popup>
  </div>
