  <article class="banner-wr" id="banner-wr"  *ngIf="!technicalWorks">
    <style>

    .banner-wr {

      width: 100%;
      font-size: 20px;
      background-color: #262151;
      font-family: Roboto;
      font-weight: 500;
      padding-left: 20px;
      padding-right: 20px;
      height: 1.8em;
      overflow: hidden;
      position: relative;

    }
    @media(max-width: 1199px){
      .banner-wr {
        padding: 0 11px;
      }
    }
    .banner-wr p {
      margin: 0;
      font-size: 12px;
      line-height: 15px;
      color: #666679;

    }
    .banner-wr p a{
      margin: 0;
      font-size: 12px;
      line-height: 15px;
      text-decoration-line: underline;
      color: #666679;
      transition: .3s;
      margin-right: 2px;
    }
    .banner-wr p a:hover{
      color: #fff;
    }
    .banner-content{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .banner__btn{
      position: absolute;
      top: 0;
      bottom: 0;
      right: 31px;
      margin: 0;
      color: #fff;
      font-weight: 500;
      font-size: 10px;
      font-family: 'Roboto';
      background-color: transparent;
      border: none;
    }
     @media(max-width: 680px){
      .banner-content{
        justify-content: flex-start;
      }
      .banner__btn{
        right: 6px;
      }
    }
    .banner__btn span:hover path{
      fill: #fff;
    }
  </style>
  <div class="banner-content">
    <p><a href="https://old.exrates.me/" target="_blank">Click here</a>to switch back to the old version of Exrates</p>
    <button class="banner__btn" onclick="document.getElementById('banner-wr').style.display='none';return false;">
