  <article class="banner-wr">
    <style>
    .banner-wr{
      width: 100%;
      font-size: 20px;
      background-color: #262151;
      font-family: Roboto;
      font-weight: 500;
      padding-left: 20px;
      padding-right: 20px;
      height: 3em;
      overflow: hidden;
    }

    .banner-wr .banner-content-inner:nth-child(1){
      transform: translateY(0);
      animation: 20s an1 10s infinite;
    }
    .banner-wr .banner-content-inner:nth-child(2){
      transform: translateY(-3.2em);
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      animation: 20s an2 10s infinite;
    }
    .banner-wr .banner-content{
      transition: .3s;
      position: relative;
    }
    .banner-wr .banner-content-inner{
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 2px;
      transition: .3s;
    }

    .banner-wr .banner-img{
      margin-right: .85em;
      height: calc(3em - 2px);
      padding-top: 2px;

    }
    .banner-img  img{
      height: 100%;
      display: block;

    }


    .banner-wr .banner-name{
      margin-right: .75em;
    }
    .banner-name p{
      opacity: 0.3;
      color: #ffffff;
      font-size: .8em;
    }


    .banner-wr .youtube-pic{
        margin-right: .75em;
        height: .9em;
    }
    .youtube-pic img{
      height: 100%;
    }
    .banner-wr .banner-discription{ 
    }
    .banner-discription p{
        opacity: 0.3;
      color: #ffffff;
      font-size: .8em;
          padding-top: 4px;
    }
    @keyframes an1{
      0%{
        transform: translateY(0); 
      }
      22%{
        transform: translateY(0); 
      }
      23.5%{
         transform: translateY(3.5em);
          opacity: 1;
      }
      25%{
        opacity: 0;
        transform: translateY(3.5em);
      }
      28%{
        transform: translateY(-3.5em);
      }
      73.5%{
          transform: translateY(-3.5em);
          opacity: 1;
      }
      76%{
        transform: translateY(0);
      }
    }

    @keyframes an2{
      0%{
        opacity: 1;
        transform: translateY(-3.5em); 
      }
      23.5%{
         transform: translateY(-3.5em);
      }
      25%{
        transform: translateY(0);
      }
      28%{
        transform: translateY(0);
      }
      73.5%{
        opacity: 1;
        transform: translateY(0); 
      }
      75%{
        transform: translateY(3.5em); 
        opacity: 0;
      }
      76%{
        transform: translateY(-3.5em); 
      }
    }
  </style>
  <div class="banner-content">
    <div class="banner-content-inner">
      <div class="banner-img">
        <img src="../../assets/img/b-pic.png" alt="">
      </div>
      <div class="banner-name">
        <p>NakamotoJedi</p>
      </div>
      <div class="youtube-pic">
        <img src="../../assets/img/youtube-pic.png" alt="">
      </div>
      <div class="banner-discription">
        <p>Episode #68 - The World Blockchain Computer</p>
      </div>
    </div>
    <div class="banner-content-inner">
      <div class="banner-img">
        <img src="../../assets/img/mon.png" alt="">
      </div>
      <div class="banner-name">
        <p>NakamotoJedi</p>
      </div>
      <div class="youtube-pic">
        <img src="../../assets/img/youtube-pic.png" alt="">
      </div>
      <div class="banner-discription">
        <p>Episode #69 - First Among Equals</p>
      </div>
    </div>
  </div>
</article>

  <div style="flex-grow: 1; width: 100%;">

    <div *ngIf="isTfaPopupOpen">

  <div *ngIf="isOpenAlreadyRegisteredPopup">
    <app-already-registered-popup></app-already-registered-popup>
  </div>

  <div *ngIf="isOpenInfoPopup">
    <app-popup-info

    ></app-popup-info>
  </div>

  <div *ngIf="isAlreadyRestoredPasswordPopupOpen">
    <app-already-restored-password-popup></app-already-restored-password-popup>
  </div>
  <div *ngIf="isSessionTimeSavedPopupOpen">
    <app-session-time-saved-popup></app-session-time-saved-popup>
  </div>

  <div *ngIf="isChangedPasswordPopupOpen">
    <app-password-changed-popup></app-password-changed-popup>
  </div>

  <div *ngIf="isOpenDemoTradingPopup">
    <app-demo-trading-popup
    [message]="popupService.demoPopupMessage"
    ></app-demo-trading-popup>
  </div>
